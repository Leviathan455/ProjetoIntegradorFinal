<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/chatbot.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>

  <button class="menu-toggle" aria-label="Abrir menu">
    <i class="fas fa-bars"></i>
  </button>

  <div class="dashboard">
    <aside class="sidebar">
      <div class="logo">
        <i class="fas fa-robot"></i>
        <span>ChatBot Empresa</span>
      </div>
      <nav>
        <ul>
          <li><a href="#" class="active"><i class="fas fa-comment"></i> Chat</a></li>
          <li id="adminConfigBtn" style="display: none;"><a href="admin.html"><i class="fas fa-cog"></i> Painel ADM</a></li>
        </ul>
      </nav>

      <div class="user-actions">
        <div id="history-section" class="history-section" style="display: none;">
          <h3>Histórico</h3>
          <ul id="chat-history-list"></ul>
          <button id="new-chat-button" class="new-chat-btn">Nova Conversa</button>
        </div>

        <div id="guest-prompt" style="display: none;">
            <p>Faça login para salvar suas conversas e criar chamados.</p>
            <a href="index.html" class="btn-login">Login / Cadastre-se</a>
        </div>
      </div>

      <nav class="sidebar-footer">
        <ul>
          <li id="logoutBtn" style="display: none;"><a href="#"><i class="fas fa-sign-out-alt"></i> Sair</a></li>
        </ul>
      </nav>
    </aside>

    <main class="main-content">
      <header>
        <h1 id="welcome-header">Bem-vindo, <span id="username">Convidado</span></h1>
      </header>
      <div class="chat-container">
        <div class="chat-messages" id="chatMessages"></div>
        <div class="chat-input">
          <input type="text" id="userInput" placeholder="Digite sua mensagem...">
          <button id="sendButton" aria-label="Enviar mensagem"><i class="fas fa-paper-plane"></i></button>
        </div>
      </div>
    </main>
  </div>

  <script src="js/home.js"></script>
</body>
</html>
